<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #e0e0e0;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
            background-color: var(--light-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            top: 0; 
            left: 0;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-header h3 {
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header h3 i {
            font-size: 1.5rem;
        }
        
        .nav-menu {
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 12px 20px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
            border-left: 4px solid white;
            padding-left: 16px;
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        /* Topbar */
        .topbar {
            margin-left: 260px;
            padding: 15px 30px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 999;
        }
        
        body.dark-mode .topbar {
            background-color: var(--dark-card);
        }
        
        .search-container {
            width: 50%;
            position: relative;
        }
        
        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .search-container input {
            padding-left: 40px;
            border-radius: 50px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #6c757d;
            transition: var(--transition);
        }
        
        .theme-toggle:hover {
            color: var(--primary);
        }
        
        /* Content */
        .content {
            margin-left: 260px;
            padding: 30px;
            flex: 1;
            transition: var(--transition);
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        body.dark-mode .card {
            background-color: var(--dark-card);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        /* Footer */
        footer {
            margin-left: 260px;
            text-align: center;
            padding: 20px;
            background: white;
            transition: var(--transition);
        }
        
        body.dark-mode footer {
            background-color: var(--dark-card);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .sidebar-header h3 span, .nav-item span {
                display: none;
            }
            
            .sidebar-header h3 i {
                font-size: 1.8rem;
            }
            
            .topbar, .content, footer {
                margin-left: 70px;
            }
            
            .nav-item {
                justify-content: center;
                padding: 15px;
            }
            
            .nav-item i {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 10px;
            }
            
            .sidebar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
                padding: 10px 0;
            }
            
            .nav-item {
                flex-direction: column;
                padding: 10px;
                font-size: 0.8rem;
                border-left: none;
                border-bottom: 4px solid transparent;
            }
            
            .nav-item:hover, .nav-item.active {
                border-left: none;
                border-bottom: 4px solid white;
                padding-left: 10px;
            }
            
            .topbar, .content, footer {
                margin-left: 0;
            }
            
            .search-container {
                width: 100%;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-graduation-cap"></i> <span>Student Performance Tracker</span></h3>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-item active">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a href="/add-student" class="nav-item">
                <i class="fas fa-user-plus"></i> <span>Add Student</span>
            </a>
            <a href="/add-grade" class="nav-item">
                <i class="fas fa-chart-line"></i> <span>Add Grade</span>
            </a>
            <a href="/subject-topper" class="nav-item">
                <i class="fas fa-trophy"></i> <span>Subject Topper</span>
            </a>
            <a href="/class-average" class="nav-item">
                <i class="fas fa-calculator"></i> <span>Class Average</span>
            </a>
            <a href="/reports" class="nav-item">
                <i class="fas fa-file-alt"></i> <span>Reports</span>
            </a>
        </div>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input class="form-control" type="search" placeholder="Search students, grades..." aria-label="Search">
        </div>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Student Performance Tracker| <a href="#about">About</a> | <a href="#privacy">Privacy Policy</a></p>
    </footer>

    <!-- Dark mode toggle -->
    <script>
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = themeToggle.querySelector('i');
        
        // Check saved theme
        let savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                localStorage.setItem("theme", "light");
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        });
    </script>

    <!-- SweetAlert flash messages -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
    <script>
        const items = JSON.parse('{{ msgs | tojson | safe }}');
        items.forEach(([cat, msg])=>{
            Swal.fire({
                icon: cat === 'success' ? 'success' : (cat === 'error' ? 'error' : 'info'),
                title: msg,
                timer: 1700,
                showConfirmButton: false,
                background: document.body.classList.contains('dark-mode') ? '#1e1e1e' : '#fff',
                color: document.body.classList.contains('dark-mode') ? '#e0e0e0' : '#000'
            });
        });
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
