{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="fas fa-user-plus me-2 text-primary"></i>Add New Student</h3>
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0"><i class="fas fa-user-graduate me-2"></i>Student Information</h5>
            </div>
            <div class="card-body p-4">
                <form method="post" id="addStudentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Roll Number <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-hashtag text-primary"></i></span>
                                <input type="text" class="form-control" name="roll" id="rollNumber" required 
                                       placeholder="Enter unique roll number" onblur="checkRollNumber()">
                            </div>
                            <div class="form-text">Must be a unique identifier</div>
                            <div id="rollNumberFeedback" class="invalid-feedback"></div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Full Name <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" class="form-control" name="name" required 
                                       placeholder="Enter full name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Class</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-graduation-cap text-primary"></i></span>
                                <select class="form-select" name="class" id="classSelect">
                                    <option value="">Select Class</option>
                                    <option value="X">X</option>
                                    <option value="XI">XI</option>
                                    <option value="XII">XII</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <input type="text" class="form-control mt-2" name="class_custom" id="classCustom" 
                                   placeholder="Or enter custom class" style="display: none;">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Section</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-users text-primary"></i></span>
                                <select class="form-select" name="section" id="sectionSelect">
                                    <option value="">Select Section</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <input type="text" class="form-control mt-2" name="section_custom" id="sectionCustom" 
                                   placeholder="Or enter custom section" style="display: none;">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                            <input type="email" class="form-control" name="email" 
                                   placeholder="student@example.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Additional Notes</label>
                        <textarea class="form-control" name="notes" rows="3" 
                                  placeholder="Any additional information about the student..."></textarea>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary px-4 py-2">
                            <i class="fas fa-save me-2"></i> Save Student
                        </button>
                        <button type="reset" class="btn btn-outline-secondary px-4 py-2">
                            <i class="fas fa-redo me-2"></i> Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for enhanced functionality -->
<script>
    // Form validation
    document.getElementById('addStudentForm').addEventListener('submit', function(e) {
        const rollNumber = document.getElementById('rollNumber').value;
        if (!rollNumber.trim()) {
            e.preventDefault();
            showError('Roll number is required!');
            return;
        }
        
        // You can add more validations here
        showSuccess('Student added successfully!');
    });

    // Show/hide custom class input
    document.getElementById('classSelect').addEventListener('change', function() {
        const customInput = document.getElementById('classCustom');
        customInput.style.display = this.value === 'other' ? 'block' : 'none';
        if (this.value !== 'other') customInput.value = '';
    });

    // Show/hide custom section input
    document.getElementById('sectionSelect').addEventListener('change', function() {
        const customInput = document.getElementById('sectionCustom');
        customInput.style.display = this.value === 'other' ? 'block' : 'none';
        if (this.value !== 'other') customInput.value = '';
    });

    function checkRollNumber() {
        const rollInput = document.getElementById('rollNumber');
        const feedback = document.getElementById('rollNumberFeedback');
        
        if (!rollInput.value.trim()) {
            rollInput.classList.remove('is-invalid');
            feedback.textContent = '';
            return;
        }
        
        // Simulate checking if roll number exists (you can implement actual AJAX check)
        if (Math.random() > 0.7) { // Simulate 30% chance of duplicate
            rollInput.classList.add('is-invalid');
            feedback.textContent = 'This roll number already exists!';
        } else {
            rollInput.classList.remove('is-invalid');
            feedback.textContent = '';
        }
    }

    function showError(message) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: message,
            timer: 2000
        });
    }

    function showSuccess(message) {
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: message,
            timer: 2000
        });
    }

    // Add animation to form elements
    document.addEventListener('DOMContentLoaded', function() {
        const formElements = document.querySelectorAll('.form-control, .form-select');
        formElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            element.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    });
</script>

<style>
    .card {
        border-radius: 12px;
        transition: transform 0.2s ease-in-out;
    }
    .card:hover {
        transform: translateY(-3px);
    }
    .input-group-text {
        border-radius: 8px 0 0 8px;
    }
    .form-control, .form-select {
        border-radius: 0 8px 8px 0;
        transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        border-color: #4361ee;
    }
    .input-group.focused {
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        border-radius: 8px;
    }
    .btn {
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    .btn-primary {
        background: linear-gradient(45deg, #4361ee, #3a0ca3);
        border: none;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
    }
</style>
{% endblock %}
