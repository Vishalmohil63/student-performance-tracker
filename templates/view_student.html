{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">Student: {{ student.name }} ({{ student.roll_number }})</h3>
<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table mb-0">
      <thead class="table-light">
        <tr>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        {% for g in grades %}
        <tr>
          <td>{{ g.subject }}</td>
          <td>{{ g.grade }}</td>
        </tr>
        {% else %}
        <tr><td colspan="2" class="text-center text-muted py-4">No grades yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
